<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var massa=prompt("insira sua massa em kg")
                var altura=prompt("insíra sua altura em metros")
                var imc=massa/(altura**2)
                
                    if( imc<=18.5){console.log(`seu imc é ${imc}, você está com peso baixo`)} 
                    
                    else if( imc>18.5 && imc<=24.9){console.log(`seu imc é ${imc}, você está com peso normal`)}
                    
                    else if( imc=>24.9 && imc<=29.9){console.log(`seu imc é ${imc}, você está com peso  excesso de peso`)}
                    
                    else if(imc=>29.9 && imc<=35){console.log(`seu imc é ${imc}, você está tem obesidade`) }
                    
                    else if( imc>35){console.log(`seu imc é ${imc}, você está tem obesidade extrema`) }

    </script>

       

</body>
</html>
